name: Pull actions

on:
  pull_request:
  push:
    branches:
      - main    

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate
    steps:
        - name: ğŸ“¥ Checkout the repository
          uses: actions/checkout@v4

        - name: HACS validation
          uses: "hacs/action@main"
          with:
            category: "integration"

        - name: Hassfest validation
          uses: "home-assistant/actions/hassfest@master"

  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    strategy:
      matrix:
        python-version:
          - "3.13"

    steps:
          - name: ğŸ“¥ Checkout the repository
            uses: actions/checkout@v4
          
          - name: ğŸ› ï¸ Install uv
            uses: astral-sh/setup-uv@v4
            with:
              enable-cache: true
              cache-dependency-glob: "requirements*.txt"

          - name: ğŸ› ï¸ Set up Python
            run: uv python install ${{ matrix.python-version }}

          - name: ğŸ“¦ Install tox
            # We install tox as a tool with the necessary plugins
            run: uv tool install tox --with tox-uv --with tox-gh-actions

          - name: ğŸƒ Test with tox
            run: tox
          
          - name: ğŸ“¤ Upload coverage to Codecov
            uses: "actions/upload-artifact@v4"
            with:
              name: coverage-data
              path: "coverage.xml"

  coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-data
      - name: ğŸ“¤ Upload coverage report
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
